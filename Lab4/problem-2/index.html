<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/rxjs@7.5.7/dist/bundles/rxjs.umd.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Timer</title>
</head>
<body>
    <h1>JS Timer</h1>
    <div class="container">
        <div class="timer-inputs" id="input-1">
            <form id="timer-form">
                <input class="timer" id="hour" placeholder="H">
                <span>:</span>
                <input class="timer" id="minute" placeholder="M">
                <span>:</span>
                <input class="timer" id="sec" placeholder="S">
            </form>
            <button class="start" id="start-button" type="submit"><i class="fa fa-play"></i>START COUNTDOWN</button>
        </div>
    </div>

    <div id="timer" class="countdown-style">

    </div>
    <script src="assets/scripts/problem-2.js"></script>
</body>
</html>
