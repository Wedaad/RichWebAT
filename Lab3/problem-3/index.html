<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=drx,;, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Github User Retrieval</title>
</head>

<body>
    <h1>Find Github User</h1>

    <div id="search-div" class="search-style">
        <label>Github Username:</label>
        <input type="text" id="search-bar">
        <button id="search-btn" onclick="searchUser()">Search</button>
    </div>

    <div id="profile-container">

        <div id="user-profile">

            <h3>User Profile</h3>
            <div id="user-profile-picture">User picture goes here</div>

            <div id="name">Name: </div>

            <div id="username">Username: </div>

            <div id="email">Email: </div>

            <div id="location">Location: </div>

            <div id="number-of-gists">Number of Gists: </div>

        </div>

        <div id="user-repos">
            <h3>User Repos</h3>
            <div id="repo">
                <div id="repo-name">Name: </div>
                <div id="repo-desc">Description: </div>
            </div>
        </div>


    </div>    
        
</body>
</html>
